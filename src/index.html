<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="icon" href="favicon.ico" type="image/x-icon" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css"
        />
        <title>terragen</title>
    </head>
    <body onload="Perlin.main();">
        <main class="container">
            <hgroup>
                <h1>Terragen</h1>
                <h3>A procedural terrain generator using Perlin noise</h3>
            </hgroup>

            <div>
                <canvas
                    id="display"
                    name="display"
                    style="width: 100%; height: fit-content"
                ></canvas>
            </div>

            <div class="grid">
                <div>
                    <form id="config">
                        <fieldset>
                            <legend><b>Terrain Size</b></legend>

                            <label for="terrain-width">Width</label>
                            <input
                                type="range"
                                id="terrain-width"
                                name="terrain-width"
                                min="1"
                                max="25"
                                value="16"
                            />

                            <label for="terrain-height">Height</label>
                            <input
                                type="range"
                                id="terrain-height"
                                name="terrain-height"
                                min="1"
                                max="25"
                                value="16"
                            />

                            <label for="terrain-depth">Depth</label>
                            <input
                                type="range"
                                id="terrain-depth"
                                name="terrain-depth"
                                value="0"
                                min="-5"
                                max="5"
                            />
                            <label for="terrain-elevation">Elevation</label>
                            <input
                                type="range"
                                id="terrain-elevation"
                                name="terrain-elevation"
                                value="16"
                                min="1"
                                max="25"
                            />
                        </fieldset>

                        <fieldset>
                            <legend><b>Perlin Grid Size</b></legend>
                            <label for="perlin-width">Width</label>
                            <input
                                type="range"
                                id="perlin-width"
                                name="perlin-width"
                                min="1"
                                max="25"
                                value="16"
                            />
                            <label for="perlin-height">Height</label>
                            <input
                                type="range"
                                id="perlin-height"
                                name="perlin-height"
                                min="1"
                                max="25"
                                value="16"
                            />
                        </fieldset>

                        <fieldset>
                            <legend><b>Texture Parameters</b></legend>
                            <label for="tex-width">Width</label>
                            <input
                                type="range"
                                id="tex-width"
                                name="tex-width"
                                min="1"
                                max="25"
                                value="16"
                            />
                            <label for="tex-height">Height</label>
                            <input
                                type="range"
                                id="tex-height"
                                name="tex-height"
                                min="1"
                                max="25"
                                value="16"
                            />
                            <label for="tex-preset">Preset</label>
                            <input
                                type="range"
                                id="tex-preset"
                                name="tex-preset"
                                value="0"
                                min="0"
                                max="2"
                                step="1"
                            /><br />
                        </fieldset>
                        <fieldset>
                            <legend><b>Step Sizes</b></legend>
                            <label for="tri-step-size"
                                >Triangle Step Size</label
                            >
                            <input
                                type="range"
                                id="tri-step-size"
                                name="tri-step-size"
                                value="1"
                                step="0.1"
                            /><br />
                            <label for="obj-step-size">Object step size</label>
                            <input
                                type="range"
                                id="obj-step-size"
                                name="obj-step-size"
                                value="0.8"
                                max="0.9"
                                step="0.1"
                            />
                        </fieldset>
                        <button
                            id="redraw"
                            name="redraw"
                            onclick="Perlin.renderClick();"
                        >
                            Render
                        </button>
                    </form>
                </div>
            </div>
        </main>
        <script>
            const form = document.getElementById("config");
            form.addEventListener("submit", function (event) {
                event.preventDefault();
            });
        </script>
    </body>
</html>
